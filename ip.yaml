#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## 只有这份文件的端口设置会随ClashX启动生效

## 如果您不知道如何操作，请参阅 官方Github文档 https://github.com/Dreamacro/clash/blob/dev/README.md
#---------------------------------------------------#

# (HTTP and SOCKS5 in one port)
mixed-port: 7890
# RESTful API for clash
external-controller: 127.0.0.1:9090
dns:
  enable: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  use-hosts: true
allow-lan: false
mode: rule
log-level: warning

p: &p
  type: http
  interval: 3600
proxy-providers:
  shunfeng:
    <<: *p
    url: "https://docv.ihouyu.cn/shunfeng46670bd940f3472895ae329a0af516d3.yaml"
    path: ./providers/shunfeng.yaml
  mxlsub.full:
     <<: *p
     url: "https://mxlsub.me/newfull"
     path: ./providers/mxlsub.full.yaml
  Linux.do.free:
    <<: *p
    url: "https://aizaozao.com/s.php/gDy73LXW6O"
    path: ./providers/linuxdo_free.yaml
  Papertool:
    type: http
    url: "https://api.138host.com/sub/96b368e42d4a2853392153aa2999148d/clashold"
    interval: 3600
    path: ./providers/Papertool.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

proxies:
  - name: "US-72live.com"
    type: trojan
    server: v2ray.72live.com
    port: 443
    password: P@s2word
    cipher: auto
    tls: true
    network: ws
    ws-opts:
      path: /some
      headers:
        Host: v2r
